<style>
        body { 
            font-family: Arial, sans-serif; 
            background-image: url("https://i.pinimg.com/564x/49/c7/b5/49c7b5cc8094b024906fb7ca5ef9dff6.jpg");
            background-size: cover; 
            background-repeat: no-repeat;
            height: 95vh ; 
            margin: 0;
            padding: 0;
        }
        header { 
            padding: 5px; 
            text-align: center; 
            background-color: #11318900;
            font-family: 'Times New Roman', Times, serif; 
        }
        header div { 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        header img { 
            max-width: 5%; 
            height: auto; 
            margin-right: 5px; 
        }
        h1 { 
            margin: 0; 
            font-size: 40px; 
            color: rgb(22, 10, 55); 
        }
        nav { margin: 10px; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin-right: 50px; }
        nav ul li a { 
            text-decoration: none; 
            color: #ffffffe2; 
            background-color: #041060; 
            padding: 10px 10px; 
            border-radius: 5px; 
            font-size: 16px;
        }
        nav ul li a:hover { background-color: #554a9c; }
        .nav-box { color: rgba(255, 255, 255, 0.834); padding: 20px; border-radius: 5px; }

        section {
            background-color: rgba(254, 251, 242, 0.951); 
            padding: 7px 20px 20px 20px;  /*padding: top right bottom left; */
            border-radius: 5px; 
            margin: 3px auto; 
            max-width: 400px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; }
        input { 
            margin-bottom: 15px; 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }
        button {
            background-color: #041060; 
            color: #fff; 
            padding: 10px; 
            border-radius: 5px; 
            border: none; 
            cursor: pointer;
        }
        button:hover { background-color: #062a61; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #041060; color: #fff; }
        select {
            margin-bottom: 15px;
            padding: 8px;
        }
    </style>
</head>
<body>
<header>
    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Sri_Sivasubramaniya_Nadar_College_of_Engineering.svg/800px-Sri_Sivasubramaniya_Nadar_College_of_Engineering.svg.png" alt="SSN College of Engineering" style="max-width:5%;">
        <h1>HELP DESK</h1>
    </div>
</header>

<nav>
    <div class="nav-box">
        <ul>
            <li><a href="{{ url_for('main.home') }}" class="button">Home</a></li>
            <li><a href="{{ url_for('main.halls') }}" class="button">Seminar Halls</a></li>
            <li><a href="{{ url_for('main.book') }}" class="button">Book Hall</a></li>
            <li><a href="{{ url_for('main.my_bookings') }}" class="button">My Bookings</a></li>
            <li><a href="{{ url_for('main.booked') }}" class="button">List of Bookings</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
    </div>
</nav>

<section>
    <h2>Request Booking</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="hall">Select Hall</label>
        <select name="hall_id" required>
            {% for hall in halls %}
            <option value="{{ hall.id }}">{{ hall.name }} (Capacity: {{ hall.capacity }})</option>
            {% endfor %}
        </select>

        <label for="date">Date</label>
        <input type="date" name="date" required>

        <label for="start_time">Start Time</label>
        <input type="time" name="start_time" required>

        <label for="end_time">End Time</label>
        <input type="time" name="end_time" required>
        
        
        <label>Type of Event</label>
        <select name="event_type">
            {% for event in ("Academic/placement events","Official admin meetings","Student club activities") %}
                <option value="{{ event }}">{{ event }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Submit Booking</button>
    </form>
</section>

</body>
</html>
